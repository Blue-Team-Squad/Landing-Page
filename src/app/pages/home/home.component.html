<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar responsivo -->
  <mat-sidenav #drawer mode="over" class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Início</a>
      <a mat-list-item (click)="drawer.close()">Serviços</a>
      <a mat-list-item (click)="drawer.close()">Contato</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Conteúdo principal -->
  <mat-sidenav-content>
    <app-navbar (menuToggle)="drawer.toggle()"></app-navbar>
    <app-hero></app-hero>
    <app-about></app-about>
    <app-values></app-values>
    <app-features></app-features>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
